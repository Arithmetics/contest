overwrite: true
schema: 'backend/.keystone/schema.graphql'
documents: '{components,lib,pages}/**/*.{ts,tsx}'
generates:
  generated/graphql-types.tsx:
    config:
      dedupeOperationSuffix: true
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
